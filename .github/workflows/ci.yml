name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ğŸ§¹ PHP Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo_pgsql, pgsql, gd, intl, bcmath, zip, mbstring, pcntl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Check code formatting (Pint)
        run: vendor/bin/pint --test

  build-assets:
    name: ğŸ—ï¸ Build Frontend Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci --no-audit --no-fund

      - name: Build assets
        run: npm run build

  artisan-checks:
    name: âš™ï¸ Laravel Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo_pgsql, pgsql, gd, intl, bcmath, zip, mbstring, pcntl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate app key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Validate config can be cached
        run: php artisan config:cache

      - name: Validate routes can be cached
        run: php artisan route:cache

      - name: Validate views can be cached
        run: php artisan view:cache

  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build-assets, artisan-checks]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bugtracker-eva:ci-${{ github.sha }} .

      - name: Verify image was created
        run: docker images bugtracker-eva:ci-${{ github.sha }}
